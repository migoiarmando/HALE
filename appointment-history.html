<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hale | Appointment History</title>
    <link rel="stylesheet" href="user-css/users-landing-page.css" />
    <link rel="stylesheet" href="user-css/landing-page-styles.css" />
    <link rel="stylesheet" href="user-css/appointment-history.css" />
    <link rel="stylesheet" href="user-css/transitions.css" />
    <link rel="icon" href="assets/hale-logo.svg" />
  </head>
  <body>
    <!--Top Navigation-->
    <div class="navigation-container">
      <div class="main-logo-container" alt="">
        <img src="assets/adnu-white-nav.svg" />
        <div class="logo-container">
          <a href="user-landing-page.html">
            <img src="./assets/hale-logo-nav.svg" />
          </a>
        </div>
      </div>
      <div id="pst-container">
        <div id="pst-time" class="time-style"></div>
        <a href="">
          <img
            src="assets/notification-icon.svg"
            class="logo-container"
            alt=""
          />
        </a>
        <a href="user-profile-page.html">
          <img src="assets/account-icon.svg" alt="" class="logo-container" />
        </a>
      </div>
    </div>

    <!--Side Menu-->
    <div class="menu-container">
      <div class="nav-aside">
        <div class="user-profile" id="profile-picture-preview"></div>

        <!-- use database here for name and ID -->
        <div class="user-info">
          <span id="full-name" style="font-weight: 700">User</span>
          <span style="font-weight: 200">Student</span>
          <span id="user-id">ID: 202200123</span>
        </div>

        <hr class="nav-aside-hr-line" />

        <div class="menu-section">
          <span class="nav-aside-headers">MENU</span>
          <a href="user-landing-page.html">
            <div class="menu-items" id="home-link">
              <img src="assets/menu-icons/home.svg" class="menu-icons" alt="" />
              <span>Home</span>
            </div>
          </a>
          <a href="appointment-history.html">
            <div class="menu-items" id="appointments-link">
              <img
                src="assets/menu-icons/appointments.svg"
                class="menu-icons"
                alt=""
              />
              <span>Appointments</span>
            </div>
          </a>
          <a href="404.html">
            <div class="menu-items">
              <img
                src="assets/menu-icons/document.svg"
                class="menu-icons"
                alt=""
              />
              <span>Submit Documents</span>
            </div>
          </a>
        </div>

        <hr class="nav-aside-hr-line" />

        <div class="general-section">
          <span class="nav-aside-headers">GENERAL</span>
          <a href="user-profile-page.html">
            <div class="menu-items">
              <img
                src="assets/menu-icons/setting.svg"
                class="menu-icons"
                alt=""
              />
              <span>Settings</span>
            </div>
          </a>
          <a href="about-hale.html">
            <div class="menu-items">
              <img src="assets/menu-icons/help.svg" class="menu-icons" alt="" />
              <span>About</span>
            </div>
          </a>
          <a href="#" id="logout-button">
            <div class="menu-items">
              <img
                src="assets/menu-icons/logout.svg"
                class="menu-icons"
                alt=""
              />
              <span>Logout</span>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-user-containter">
      <div class="appointment-history-container">
        <br /><br /><br /><br />
        <div class="headers">
          <span class="m-headers">Appointments</span>
          <span class="s-headers">APPOINTMENT HISTORY</span>
        </div>
        <div class="appointments-main-container">
          <div class="appointment-options">
            <div id="all-tab" class="tab-header all-container active">
              <span class="appointment-headers-chosen">All</span>
            </div>
            <div id="confirmed-tab" class="tab-header confirmed-contaner">
              <span class="appointment-headers">Confirmed</span>
            </div>
            <div id="pending-tab" class="tab-header pending-contaner">
              <span class="appointment-headers">Pending</span>
            </div>
            <div id="cancelled-tab" class="tab-header cancelled-contaner">
              <span class="appointment-headers">Cancelled</span>
            </div>
          </div>
          <div class="specific-appointments-container">
            <div class="appointment-history-header">
              <span class="a-id">Appointment ID</span>
              <span class="date">Date</span>
              <span class="time">Time</span>
              <span class="service">Service</span>
              <span class="stat">Status</span>
            </div>
            <div class="appointment-history" id="appointment-history">
              <!-- Appointments will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/clock-script.js"></script>
    <script src="scripts/load-user-info.js"></script>
    <script src="scripts/profile-picture-updater.js"></script>
    <script src="scripts/appointment-history-manager.js"></script>
  </body>
</html>
