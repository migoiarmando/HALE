<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hale | Profile Page</title>
    <link rel="stylesheet" href="user-css/users-landing-page.css" />
    <link rel="stylesheet" href="user-css/landing-page-styles.css" />
    <link rel="stylesheet" href="user-css/transitions.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="icon" href="assets/hale-logo.svg" />
  </head>
  <body>
    <!--Top Navigation-->
    <div class="navigation-container">
      <div class="main-logo-container" alt="">
        <img src="assets/adnu-white-nav.svg" />
        <div class="logo-container">
          <a href="user-landing-page.html">
            <img src="./assets/hale-logo-nav.svg" />
          </a>
        </div>
      </div>

      <div id="pst-container">
        <div id="pst-time" class="time-style"></div>
        <a href="">
          <img
            src="assets/notification-icon.svg"
            class="logo-container"
            alt=""
          />
        </a>
        <a href="user-profile-page.html">
          <img src="assets/account-icon.svg" alt="" class="logo-container" />
        </a>
      </div>
    </div>

    <!--Side Menu-->
    <div class="menu-container">
      <div class="nav-aside">
        <div class="user-profile" id="user-profile"></div>

        <!-- use database here for name and ID -->
        <div class="user-info">
          <span id="full-name" style="font-weight: 700">User</span>
          <span style="font-weight: 200">Student</span>
          <span id="user-id">ID: 202200123</span>
        </div>

        <hr class="nav-aside-hr-line" />

        <div class="menu-section">
          <span class="nav-aside-headers">MENU</span>
          <a href="user-landing-page.html">
            <div class="menu-items" id="home-link">
              <img src="assets/menu-icons/home.svg" class="menu-icons" alt="" />
              <span>Home</span>
            </div>
          </a>

          <a href="appointment-history.html">
            <div class="menu-items" id="appointments-link">
              <img
                src="assets/menu-icons/appointments.svg"
                class="menu-icons"
                alt=""
              />
              <span>Appointments</span>
            </div>
          </a>

          <a href="404.html">
            <div class="menu-items">
              <img
                src="assets/menu-icons/document.svg"
                class="menu-icons"
                alt=""
              />
              <span>Submit Documents</span>
            </div>
          </a>
        </div>

        <hr class="nav-aside-hr-line" />

        <div class="general-section">
          <span class="nav-aside-headers">GENERAL</span>
          <a href="user-profile-page.html">
            <div class="menu-items">
              <img
                src="assets/menu-icons/setting.svg"
                class="menu-icons"
                alt=""
              />
              <span>Settings</span>
            </div>
          </a>

          <a href="about-hale.html">
            <div class="menu-items">
              <img src="assets/menu-icons/help.svg" class="menu-icons" alt="" />
              <span>About</span>
            </div>
          </a>

          <a href="#" id="logout-button">
            <div class="menu-items">
              <img
                src="assets/menu-icons/logout.svg"
                class="menu-icons"
                alt=""
              />
              <span>Logout</span>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!--User Landing-->
    <div class="user-landing">
      <div class="main-user-containter">
        <div class="main-setting-container">
          <br /><br /><br />
          <div class="headers">
            <span class="m-headers">Settings</span>
            <span class="s-headers">PROFILE SETTINGS</span>
          </div>
          <div class="settings-container">
            <div class="grid-container">
              <div class="left-content">
                <h2 style="color: #1f4276; font-size: 2rem"><b>Username</b></h2>
                <span style="color: #7f7b82; font-size: 1rem">
                  Your username will be displayed in your profile.
                </span>
              </div>
              <div class="right-content">
                <input
                  type="text"
                  id="username-input"
                  placeholder="Username"
                  size="30"
                />
                <button type="button" id="submit-username-button">
                  <b>Submit</b>
                </button>
              </div>
            </div>
            <hr />

            <div class="grid-container">
              <div class="left-content">
                <h2 style="color: #1f4276; font-size: 2rem">
                  <b>Profile Picture</b>
                </h2>
                <span style="color: #7f7b82; font-size: 1rem"
                  >Your Photo will be displayed in your profile.</span
                >
              </div>

              <div class="right-content">
                <div class="user-profile" id="profile-picture-preview"></div>
                <input
                  type="file"
                  id="profile-picture-input"
                  accept="image/*"
                  style="display: none"
                  onchange="uploadProfilePicture()"
                />
                <button
                  type="button"
                  onclick="document.getElementById('profile-picture-input').click();"
                >
                  <b>Upload new picture</b>
                </button>
                <button
                  type="button"
                  class="button2"
                  id="remove-picture-button"
                  onclick="removeProfilePicture()"
                >
                  <b>Remove</b>
                </button>
              </div>
            </div>

            <hr />
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/clock-script.js"></script>
    <script src="handle-buttons-script.js"></script>
    <script src="scripts/update-username.js"></script>
    <script src="scripts/profile-picture-updater.js"></script>
  </body>
</html>
